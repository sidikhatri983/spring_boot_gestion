<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Search Results for "<span th:text="${city}"></span>"</h2>

  <!-- Global Events Section -->
  <div th:if="${globalEvents != null && !globalEvents.isEmpty()}">
    <h3 class="mt-4">Global Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Source</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="event : ${globalEvents}">
        <td th:text="${event.title}"></td>
        <td th:text="${event.location}"></td>
        <td th:text="${event.dateStart}"></td>
        <td th:text="${event.dateEnd}"></td>
        <td><span th:text="${event.isLocal} ? 'Local' : 'Global'"></span></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Local Events Section -->
  <div th:if="${localEvents != null && !localEvents.isEmpty()}">
    <h3 class="mt-4">Local Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Location</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="event : ${localEvents}">
        <td th:text="${event.title}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.dateStart}"></td>
        <td th:text="${event.dateEnd}"></td>
        <td th:text="${event.location}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${(globalEvents == null || globalEvents.isEmpty()) && (localEvents == null || localEvents.isEmpty())}">
    <p class="mt-4 text-danger">No events found for "<span th:text="${city}"></span>".</p>
  </div>

  <a href="/events" class="btn btn-secondary mt-4">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
