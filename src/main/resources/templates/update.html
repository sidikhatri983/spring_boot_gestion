<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Event</h2>
    <form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" id="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="dateStart" class="form-label">Start Date:</label>
            <input type="datetime-local" value="2025-03-21T12:00"
                   th:field="*{dateStart}"
            id="dateStart"
                   class="form-control"
                   required />
        </div>

        <div class="mb-3">
            <label for="dateEnd" class="form-label">End Date:</label>
            <input type="datetime-local" value="2025-03-21T12:00"
                   th:field="*{dateEnd}"
                   id="dateEnd"
                   class="form-control"
                   required />
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" th:field="*{location}" id="location" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Update Event</button>
        <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
